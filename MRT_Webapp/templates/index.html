{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MRT Parking Reservation System</title>
        <!-- Bootstrap CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        
        <style>
            body {
                background-color: #f8f9fa; /* Outer background color */
            }
            
            .outer-container {
                background-color: #e9ecef; /* Light grey background inside the container */
                padding: 60px; /* Padding around the container to center the card */
            }
            
            .inner-container {
                background-color: #ffffff; /* Background color for the framed content */
                border: 3px solid #343a40; /* Dark border around the content */
                border-radius: 5px; /* Rounded corners for the frame */
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for a lifted effect */
                padding: 120px; /* Padding inside the container */
            }
            
            .display-4 {
                color: #343a40; /* Darker text color */
                margin-bottom: 30px; /* Space below title */
            }
            
            .lead {
                color: #6c757d; /* Subtle grey text */
                padding-right: 50px; /* Padding to avoid content being too close to the edge */
            }
            
            .pt-5 {
                padding-top: 3rem !important; /* Added top padding to move the image and buttons down */
            }
            
            .img-fluid {
                max-width: 100%; /* Ensure image responsiveness */
                height: auto; /* Maintain aspect ratio */
            }
            
            .btn-group-vertical .btn {
                width: 200px; /* Set button width */
            }
        </style>

    </head>
    <body>
        <div class="outer-container vh-100 d-flex justify-content-center align-items-center">
            <div class="inner-container border-custom w-100">
                <div class="row w-100">
                    <!-- Left Section -->
                    <div class="col-md-6 d-flex flex-column justify-content-center align-items-start pl-5">
                        <h1 class="display-4 font-weight-bold">MRT Parking Reservation System</h1>
                        <p class="lead">
                            This system allows you to easily reserve a parking spot at the MRT stations.
                            Please sign up or log in to get started.
                        </p>
                    </div>
    
                    <!-- Right Section -->
                    <div class="col-md-6 d-flex flex-column justify-content-start align-items-center pt-6">
                        <img src="{% static 'assets/logo.png' %}" alt="Placeholder Image" class="img-fluid mb-4" style="max-width: 200px;">
                        <div class="btn-group-vertical">
                            <a href="{% url 'sign_up' %}" class="btn btn-dark btn-lg mb-3">Sign-Up</a>
                            <a href="{% url 'login' %}" class="btn btn-outline-dark btn-lg">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Bootstrap JS and dependencies -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
    </html>
