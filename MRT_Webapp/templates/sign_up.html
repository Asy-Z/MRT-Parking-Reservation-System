{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MRT Parking Reservation System</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa; /* Outer background color */
        }
        
        .outer-container {
            background-color: #e9ecef; /* Light grey background inside the container */
            padding: 100px 100px; /* Padding around the container to center the card */
        }
        
        .inner-container {
            background-color: #ffffff; /* Background color for the framed content */
            border: 3px solid #343a40; /* Dark border around the content */
            border-radius: 5px; /* Rounded corners for the frame */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for a lifted effect */
            padding: 60px 350px; /* Padding inside the container */
        }
        
        .display-4 {
            color: #343a40; /* Darker text color */
            margin-bottom: 40px; /* Space below title */
            text-align: center; /* Center the title */
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-control {
            height: 45px; /* Increase height of the input fields */
        }
        
        .btn-custom {
            width: 100%;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="outer-container vh-100 d-flex justify-content-center align-items-center">
        <div class="inner-container">
            <h1 class="display-4 font-weight-bold">Enter Your Credentials</h1>
            
            <form method="POST" action="{% url 'sign_up' %}">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="name">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Full Name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password1" placeholder="Password" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="retype-password">Re-Type Password</label>
                        <input type="password" class="form-control" id="retype-password" name="password2" placeholder="Re-Type Password" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="role">Choose Role</label>
                    <select id="role" class="form-control" name="role" required>
                        <option selected>Select</option>
                        <option value="Commuter">Commuter</option>
                        <option value="Administrator">Administrator</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-dark btn-lg btn-custom">Sign-Up</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
